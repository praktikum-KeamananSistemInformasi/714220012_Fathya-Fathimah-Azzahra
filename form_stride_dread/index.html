<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Risk Mitigation Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h2>Formulir Penilaian Risiko Aset</h2>
        <form id="riskForm">
            <label for="assetName">Nama Aset:</label>
            <select id="assetName" onchange="classifyThreat()">
                <option value="">-- Pilih Aset --</option>
                <option value="Server Utama">Server Utama</option>
                <option value="Database">Database</option>
                <option value="Aplikasi Web">Aplikasi Web</option>
            </select>
        
            <!-- Dropdown untuk memilih ancaman berdasarkan aset -->
            <div id="threatClassification" style="display: none;">
                <label for="threatType">Ancaman Aset:</label>
                <select id="threatType" onchange="showDreadInputs(); showThreatCategory()">
                    <option value="">-- Pilih Ancaman --</option>
                </select>
                <h2 id="threatCategory" style="color: #002147;"></h2> <!-- Label untuk menampilkan kategori ancaman -->
            </div>
        
            <!-- Input DREAD -->
            <div id="dreadInputs" style="display: none;">
                <h3>Penilaian DREAD</h3>
                <p>Keterangan Skor DREAD (1-10):</p>
                <ul>
                    <li>1 - Risiko sangat rendah</li>
                    <li>5 - Risiko menengah</li>
                    <li>10 - Risiko sangat tinggi</li>
                </ul>

                <label for="damage">Damage Potential (D):</label>
                <input type="number" id="damage" min="1" max="10" required title="1 (Sangat rendah) - 10 (Sangat tinggi)">
                
                <label for="reproducibility">Reproducibility (R):</label>
                <input type="number" id="reproducibility" min="1" max="10" required title="1 (Sangat rendah) - 10 (Sangat tinggi)">

                <label for="exploitability">Exploitability (E):</label>
                <input type="number" id="exploitability" min="1" max="10" required title="1 (Sangat rendah) - 10 (Sangat tinggi)">

                <label for="affectedUsers">Affected Users (A):</label>
                <input type="number" id="affectedUsers" min="1" max="10" required title="1 (Sangat rendah) - 10 (Sangat tinggi)">

                <label for="discoverability">Discoverability (D):</label>
                <input type="number" id="discoverability" min="1" max="10" required title="1 (Sangat rendah) - 10 (Sangat tinggi)">

                <button type="button" onclick="calculateRisk()">Hitung Risiko</button>
            </div>
        </form>

        <div id="result" style="display: none;">
            <h3>Hasil Penilaian Risiko</h3>
            <div id="riskOutput"></div>
            <canvas id="riskChart" width="400" height="200"></canvas>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
